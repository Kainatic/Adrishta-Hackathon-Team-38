<!DOCTYPE html>
<html lang="en">
<head>
  <title> Vote Gauge </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
    /* * {
      box-sizing: border-box;
    }*/
    
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #007CC7;
      overflow: hidden;
      margin: none;
    }
    
    header {
      background-color: #12232E;
      padding: 10px;
      text-align: center;
      font-size: 25px;
      color: #FFF0F5;
      text-decoration: underline;
    }
    
    footer {
      background-color: #12232E;
      padding: 10px;
      text-align: center;
      color: #FFF0F5;
      margin: 0;
      position: absolute;
      top: 85%;
      left: 75%;
      -ms-transform: translate(-10%);
      transform: translate(-10%);
    }
    
    /* Responsive layout */
    @media (max-width: 600px) {
      
    }
    
    svg {
      display: inline-block;
      position: absolute;
      top: 0;
      left: 0;
    } 
    
    .container {
      display: inline-block;
      position: absolute;
      width: 100%;
      padding-bottom: 100%;
      vertical-align: middle;
      overflow: hidden;
      top: 0;
      left: 0;
    }

    button {
      border: none;
      border-radius: 15px;
      color: #FFF0F5;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 36px;
      margin: 4px 2px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
      cursor: pointer;
      z-index: 2;
    }

    .voter {
      background-color: #4DA8DA;
      position: absolute;
      top: 50%;
      left: 35%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    
    .admin {
      background-color: #203647;
      position: absolute;
      top: 50%;
      left: 65%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <header>
    <h2> Vote Gauge - Make Your Vote Count! </h2>
  </header>
  
  <button type="button" class="btn btn-lg btn-primary voter" onclick="alert('Work in Progress!')"> Voter Login </button>
  <button type="button" class="btn btn-lg btn-primary admin" onclick="alert('Work in Progress!')"> Admin Login </button>
  
  <footer>
    <p> &copy; 2020 - Shirsh Khandelia & Kunal Ghosh </p>
  </footer>

    <div class="container"> 
        <svg viewBox="0 0 500 500" 
            preserveAspectRatio="xMinYMin meet"
            style="z-index: -2;"> 
              
            <path d="M0, 100 C150, 200 350, 
                0 500, 100 L500, 00 L0, 0 Z" 
                style="stroke: none;  
                fill:rgba(18, 35, 46, 0.9);">
            </path> 
        </svg> 
    </div>
</body>
</html>
