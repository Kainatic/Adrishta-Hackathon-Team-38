<!DOCTYPE html>
<html lang="en">
<head>
  <title> Vote Gauge </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
    /* * {
      box-sizing: border-box;
    }*/
    
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #007CC7;
      overflow: hidden;
      margin: none;
    }
    
    .page-header {
      background-color: #12232E;
      width: 100vw;
      text-align: center;
      font-size: 25px;
      color: #0fFfff;
      position: fixed;
      top: 0;
    }
    
    footer {
      bottom: 0;
      position: fixed;
      height: auto;
      width: 100vw;
      background-color: #12232E;
      text-align: center;
      color: #FFF0F5;
    }
    
    /* Responsive layout */
    @media (max-width: 600px) {
      
    }
    
    svg {
      display: inline-block;
      position: absolute;
      top: 0;
      left: 0;
    } 
    
    .container {
      display: inline-block;
      position: absolute;
      width: 100%;
      padding-bottom: 100%;
      vertical-align: middle;
      overflow: hidden;
      top: 0;
      left: 0;
    }

    .voter {
      background-color: #4DA8DA;
      position: absolute;
      top: 50%;
      left: 35%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    
    .center-line {
      position: absolute;
      top: 50%;
      justify-content: center;
      align-items: center;
      display: block;
    }
    
    .admin {
      background-color: #203647;
      left: 65%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <header class="page-header">
    <h2> Vote Gauge - Make Your Vote Count! </h2>
  </header>
  <div class='container-fluid btn-group align-middle center-line'> 
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-lg btn-primary xs-2 sm-2 col" onclick="alert('Work in Progress!')"> Voter Login </button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-lg btn-primary xs-2 sm-2 col" onclick="alert('Work in Progress!')"> Admin Login </button>
      </div>
    </div>
  </div>
  
  <footer>
    <p> &copy; 2020 - Shirsh Khandelia & Kunal Ghosh </p>
  </footer>
</body>
</html>
